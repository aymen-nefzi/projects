<form >
    <input type="text" name="team" [(ngModel)]="term" id="">
  </form>
  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Stadium Name</th>
          <th scope="col">capacity</th>
          <th scope="col">Foundation</th>
          <th scope="col">Country</th>
          <th scope="col" colspan="3" style="text-align: center;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stadium of stadiums | myFilter:term">
          <th scope="row">{{stadium._id}}</th>
          <td>{{stadium.stadiumName}}</td>
          <td>{{stadium.capacity}}</td>
          <td>{{stadium.foundation}}</td>
          <td>{{stadium.country}}</td>
          <td><button class="btn btn-warning" (click)="editStadium(stadium._id)">Edit</button></td>
          <td><button class="btn btn-danger" (click)="deleteStadium(stadium._id)">Delete</button></td>
        </tr>
  
      </tbody>
    </table>
